<!-- Login -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <img src="/images/favicon.png" alt="Logo" width="70" height="70" style="margin-bottom: 10px;margin-top: -20px;">

                <p class="mb-5" style="color: #100F3D;font-family: bahnschrift;">Welcome Back! Login to Your Account</p>
  
                <div class="form-outline form-white mb-4" style="text-align: left;color: #100F3D;">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg">
                </div>
  
                <div class="form-outline form-white mb-4" style="text-align: left;color: #100F3D;">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg">
                </div>
  
                <p class="small mb-5 pb-lg-2" style="color: #100F3D;">Don't Have Account? <a href="signup.html" style="color: #100F3D;text-decoration: none;">Signup</a></p>
  
                <button class="btn btn-lg px-5" style="background-color: #0F0D3D;color: white;font-family: bahnschrift;width: 100%;margin-top: -10px;" type="submit">Login</button>
            </div>
